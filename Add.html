<!DOCTYPE html>
<html lang="fa" dir="rtl" oncontextmenu="return false;" draggable="false" ondragstart="return false">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <link rel="icon" href="img/icon-page.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="all fix">

        <input class="input-text" type="text" placeholder="نام کافه یا رستوران">

        <input class="input-text" type="text" placeholder="شعار کافه یا رستوران">

        <input class="input-text" type="text" placeholder="توضیحات کافه یا رستوران">

        <input type="file" id="fileinput" accept="image/**" style="display: none;">
        <div class="add-photo-box">
            <div class="img-photo-box">
                <img src="img/cover.jpg" alt="cover-upload">
            </div>
            <div class="add-photo-button">
                <button data-sheet="sheet8">افزودن عکس</button>
                <button style="background-color: #FE9696; color: #570000;">حذف عکس</button>
            </div>
        </div>

        <button data-sheet="sheet6" class="bu-big old">
            <img class="svg-star" src="img/star-left-old.svg" alt="ui">
            <div class="bu-big-over olde">
                <p>افزودن ادرس</p>
                <img src="img/msg_map.png" alt="icon-bu">
            </div>
        </button>

        <button data-sheet="sheet5" class="bu-big old">
            <img class="svg-star" src="img/star-left-old.svg" alt="ui">
            <div class="bu-big-over olde">
                <p>افزودن شبکه اجتماعی</p>
                <img src="img/menu_username_change.png" alt="icon-bu">
            </div>
        </button>


        <button data-sheet="sheet7" class="bu-big old">
            <img class="svg-star" src="img/star-left-old.svg" alt="ui">
            <div class="bu-big-over olde">
                <p>تغییر تم و رنگ منو</p>
                <img src="img/msg_theme.png" alt="icon-bu">
            </div>
        </button>

    </div>

    <div class="overlay" id="overlay"></div>

    <div class="sheet" id="sheet5">
        <div class="handle"></div>
        <div class="content">

            <img class="cover-title" src="img/cover-title.jpg" alt="cover-title">

            <input class="input-text" type="text" placeholder="ادرس اینستاگرام">

            <input class="input-text" type="text" placeholder="ادرس تلگرام">

            <input class="input-text" type="text" placeholder="وب سایت">

            <button class="bu-download">
                <p>تایید تغیرات</p>
            </button>
        </div>
    </div>

    <div class="sheet" id="sheet6">
        <div class="handle"></div>
        <div class="content">

            <img class="cover-title" src="img/cover-title-2.jpg" alt="cover-title">

            <input class="input-text" type="text" placeholder="ادرس اینستاگرام">

            <input class="input-text" type="text" placeholder="ادرس تلگرام">

            <input class="input-text" type="text" placeholder="وب سایت">

            <div style="display: flex; gap: 15px;">

                <select style="text-align: center;" class="input-text">
                    <option>مازندران</option>
                    <option>رستوران</option>
                    <option>کافه</option>
                </select>

                <select style="text-align: center;" class="input-text">
                    <option>ساری</option>
                    <option>رستوران</option>
                    <option>کافه</option>
                </select>

            </div>

            <button class="bu-download">
                <p>تایید تغیرات</p>
            </button>
        </div>
    </div>

            <div class="select-box-big">

                <button>
                    <img src="img/color-th.svg" alt="color">
                </button>

            </div>

            <div class="select-box-med">
                <div class="bac-color-box bac-color-black">دارک مود</div>
                <div class="bac-color-box bac-color-white">لایت مود</div>
                <div class="bac-color-box bac-color-blacks">تم تاریک</div>
                <div class="bac-color-box bac-color-whites">تم روشن</div>
            </div>

            <button class="bu-download">
                <p>تایید تغیرات</p>
            </button>
        </div>
    </div>

        <div class="handle"></div>
        <div class="content">

            <input type="file" id="fileinput" accept="image/**" style="display: none;">
            <div class="add-photo-box">

            <input class="input-text" type="number" placeholder="قیمت خوراکی">

            <input class="input-text" type="text" placeholder="توضیحات خوراکی">
