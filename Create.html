<!DOCTYPE html>
<html lang="fa" dir="rtl" oncontextmenu="return false;" draggable="false" ondragstart="return false">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <link rel="icon" href="img/icon-page.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

<div class="all fit">

    <button data-sheet="sheet8" class="add-kala-fix">
            <span class="add-kala-bu">
                <img src="img/added.svg" alt="add-kala">
            </span>
        <span class="add-kala-fix-text">افزودن کالا</span>
    </button>

    <div class="kala-fix-scroll">

        <div class="kala-box">
            <div class="kala-box-title">
                <img src="img/cover.jpg" alt="cover-kala">
                <p>کباب کوبیده</p>
            </div>

            <button class="red bor-kala">
                <img src="img/delete.svg" alt="delete-icon">
            </button>
            <button class="normal-blue bor-kala">
                <img src="img/go-up.svg" alt="go-up">
            </button>
            <button class="normal-blue bor-kala-left">
                <img src="img/edit.svg" alt="edit-kala">
            </button>
        </div>

    </div>

</div>

<div class="overlay" id="overlay"></div>

<div class="sheet" id="sheet8">
    <div class="handle"></div>
    <div class="content">

        <input type="file" accept="image/**" style="display: none;">
        <div class="add-photo-box">
            <div class="img-photo-box">
                <img src="img/cover.jpg" alt="cover-upload">
            </div>
            <div class="add-photo-button">
                <button data-sheet="sheet8" type="button"><span>افزودن عکس</span></button>
                <button type="button" style="background-color: #FE9696; color: #570000;"><span>حذف عکس</span></button>
            </div>
        </div>

        <input class="input-text" type="text" id="foodName" placeholder="نام خوراکی">
        <label for="foodName" class="sr-only"></label>

        <input class="input-text" type="number" id="foodPrice" placeholder="قیمت خوراکی">
        <label for="foodPrice" class="sr-only"></label>

        <input class="input-text" type="text" id="foodDesc" placeholder="توضیحات خوراکی">
        <label for="foodDesc" class="sr-only"></label>


        <div class="checkbox-flex">
            <p>فعال کردن ناموجود</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <div class="checkbox-flex">
            <p>فعال کردن قیمت روز</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <button class="bu-download" type="button">
            <span>تایید تغییرات</span>
        </button>

    </div>
</div>

</body>

</html>
