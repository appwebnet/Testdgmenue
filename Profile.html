<!DOCTYPE html>
<html lang="fa" dir="rtl" oncontextmenu="return false;" draggable="false" ondragstart="return false">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <link rel="icon" href="img/icon-page.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="all">

        <div class="pro-status">PRO</div>

        <img class="ui-shape bottom" src="img/shape-right.svg" alt="ui">
        <img class="ui-shape top" src="img/shape-left.svg" alt="ui">

        <div class="img-cover-box">
            <img class="profile-img" src="img/profile.jpg" alt="profile-cover">
        </div>
        <p class="profile-name">علی مهدوی</p>

        <input class="input-text" type="text" placeholder="نام شما">

        <input class="input-text" type="text" placeholder="شماره تلفن">

        <div class="plan-status">
            <div class="plan-status-text">
                <p>نوع : اشتراک پـایـه</p>
                <p style="margin-right: auto;">مانده : ۱۰۰ روز</p>
            </div>
            <button class="buy-pro-plan">تمدید و خرید اشتراک</button>
        </div>

        <div class="flex-bu-circle">

            <button class="bu-circle-big">تماس با پشتیبانی</button>

            <button class="bu-circle">
                <img src="img/menu_contact_existing.png" alt="icon-bu">
            </button>

            <button onclick="openModaledwarning()" class="bu-circle red">
                <img src="img/menu_delete_old.png" alt="icon-bu">
            </button>
        </div>

    </div>


        <div class="modal-overlay" id="modalOverlay">
        <div class="warning-box">
            <img src="img/warning-icon.svg" alt="warning-icon">
            <p class="warning-title">ایا از حذف مطمعن هستید</p>
            <p>پس از زدن حذف اعطلایت قابل بازگردانی نمیباشد<br>و کاملا از بین میرود ایا از تصمیم خود مطمعن هستید</p>

            <button onclick="closeModaledwarning()" class="bu-dialog">
                <p>لغو عملیات</p>
                <img src="img/msg_photo_back.png" alt="icon-bu">
            </button>

            <button class="bu-dialog">
                <p>تایید و حذف</p>
                <img src="img/menu_delete_old.png" alt="icon-bu">
            </button>

        </div>
    </div>


</body>

</html>
