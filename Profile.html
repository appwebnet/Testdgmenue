<!DOCTYPE html>
<html lang="fa" dir="rtl" oncontextmenu="return false;" draggable="false" ondragstart="return false">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <link rel="icon" href="img/icon-page.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

<div class="all">

    <div class="pro-status">PRO</div>

    <img class="ui-shape bottom" src="img/shape-right.svg" alt="ui">
    <img class="ui-shape top" src="img/shape-left.svg" alt="ui">

    <div class="img-cover-box">
        <img class="profile-img" src="img/profile.jpg" alt="profile-cover">
    </div>
    <p class="profile-name">علی مهدوی</p>

    <label for="userName" class="sr-only"></label>
    <input id="userName" class="input-text" type="text" placeholder="نام شما">

    <label for="phoneNumber" class="sr-only"></label>
    <input id="phoneNumber" class="input-text" type="text" placeholder="شماره تلفن">

    <div class="plan-status">
        <div class="plan-status-text">
            <p>نوع : اشتراک پـایـه</p>
            <p style="margin-right: auto;">مانده : ۱۰۰ روز</p>
        </div>
        <button type="button" class="buy-pro-plan"><span>تمدید و خرید اشتراک</span></button>
    </div>

    <div class="flex-bu-circle">

        <button type="button" class="bu-circle-big"><span>تماس با پشتیبانی</span></button>

        <button type="button" class="bu-circle">
            <img src="img/logout.svg" alt="icon-bu">
        </button>

        <button type="button" onclick="openModaledwarning()" class="bu-circle red">
            <img src="img/delete.svg" alt="icon-bu">
        </button>
    </div>

</div>

<div class="modal-overlay" id="modalOverlay">
    <div class="warning-box">
        <img src="img/warning-icon.svg" alt="warning-icon">
        <p class="warning-title">ایا از حذف مطمعن هستید</p>
        <p>پس از زدن حذف اعطلایت قابل بازگردانی نمیباشد<br>و کاملا از بین میرود ایا از تصمیم خود مطمعن هستید</p>

        <button type="button" onclick="closeModaledwarning()" class="bu-dialog">
            <span>لغو عملیات</span>
            <img src="img/logout.svg" alt="icon-bu">
        </button>

        <button type="button" class="bu-dialog">
            <span>تایید و حذف</span>
            <img src="img/delete.svg" alt="icon-bu">
        </button>

    </div>
</div>

</body>

</html>
