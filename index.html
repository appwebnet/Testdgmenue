<!DOCTYPE html>
<html lang="fa" dir="rtl" oncontextmenu="return false;" draggable="false" ondragstart="return false">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <link rel="icon" href="img/icon-page.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="all">
        <img class="ui-shape right" src="img/shape-right.svg" alt="ui">
        <img class="ui-shape left" src="img/shape-left.svg" alt="ui">
        <div class="heed">

            <a class="profile-bu" href="Profile.html">
                <img src="img/profile.jpg" alt="profile-bu">
            </a>

            <button data-sheet="sheet1" class="bu-med">
                <img src="img/msg_settings.png" alt="bu-icon">
            </button>
            <button data-sheet="sheet3" class="bu-med">
                <img src="img/msg_notifications.png" alt="bu-icon">
            </button>
        </div>
        <h1 class="title-text">دیجی منو</h1>
        <p class="info-text">ساخت منوی دیجیتال با یک کلیک</p>
    </div>

    <div class="hero">
        <div class="circle"></div>

        <div class="box-main">
            <img class="shape-star" src="img/shape-star.svg" alt="ui">
            <div class="main-box">
                <button data-sheet="sheet2" class="badge">
                    <img src="img/msg_qr_mini.png" alt="qr-icon">
                </button>

                <svg class="cover-main" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                    <defs>
                        <clipPath id="starClip">
                            <path
                                d="M123.707,4.657A7,7,0,0,1,134.028,7.98l9.1,23.226a7,7,0,0,0,5.955,4.424l23.743,1.915a7,7,0,0,1,6.259,8.548l-5.794,25.154a7,7,0,0,0,2.155,6.789l18.723,16.746a7,7,0,0,1,0,10.435l-18.723,16.746a7,7,0,0,0-2.155,6.789l5.794,25.154a7,7,0,0,1-6.259,8.548l-23.743,1.915a7,7,0,0,0-5.955,4.424l-9.1,23.226a7,7,0,0,1-10.321,3.323l-19.9-12.882a7,7,0,0,0-7.607,0l-19.9,12.882a7,7,0,0,1-10.321-3.323l-9.1-23.226a7,7,0,0,0-5.955-4.424l-23.743-1.915a7,7,0,0,1-6.259-8.548l5.794-25.154a7,7,0,0,0-2.155-6.789L5.833,105.217a7,7,0,0,1,0-10.435L24.556,78.036a7,7,0,0,0,2.155-6.789L20.917,46.094a7,7,0,0,1,6.259-8.548L50.919,35.63a7,7,0,0,0,5.955-4.424l9.1-23.226A7,7,0,0,1,76.293,4.657L96.2,17.538a7,7,0,0,0,7.607,0Z" />
                        </clipPath>
                    </defs>

                    <!-- تصویر -->
                    <image href="img/cover.jpg" width="200" height="200" clip-path="url(#starClip)"
                        preserveAspectRatio="xMidYMid slice" />
                </svg>

                <p class="title-main">رستوران علی مهدوی</p>
            </div>
        </div>

    </div>

    <div class="line-box">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>


    <div class="all-bu">

        <button class="bu-big">
            <img class="svg-star" src="img/star-left.svg" alt="ui">
            <div class="bu-big-over">
                <p>تغییر قیمت ها</p>
                <img src="img/msg_edit.png" alt="icon-bu">
            </div>
        </button>

        <button class="bu-big">
            <img class="svg-star" src="img/star-left.svg" alt="ui">
            <div class="bu-big-over">
                <p>تبلیغات در دیجی منو</p>
                <img src="img/msg_edit.png" alt="icon-bu">
            </div>
        </button>

    </div>

    <div class="overlay" id="overlay"></div>

    <div class="sheet" id="sheet1">
        <div class="handle"></div>
        <div class="content">

            <p class="title-dialog">تنظیمات</p>

            <button class="bu-dialog">
                <p>فعال سازی لایت مود</p>
                <img src="img/msg_theme.png" alt="icon-bu">
            </button>

            <button class="bu-dialog">
                <p>تماس با پشتیبانی</p>
                <img src="img/msg_calls_regular.png" alt="icon-bu">
            </button>

            <button class="bu-dialog">
                <p>امتیاز به برنامه و ثبت نظر</p>
                <img src="img/media_like.png" alt="icon-bu">
            </button>

            <button class="bu-dialog">
                <p>پاک کردن داده های برنامه</p>
                <img src="img/menu_clear_cache.png" alt="icon-bu">
            </button>

            <p class="v-d">DG MENU 3.2</p>

        </div>
    </div>


    <div class="sheet" id="sheet2">
        <div class="handle"></div>
        <div class="content">
            <img class="qr-code" src="img/qr.png" alt="qe-code">
            <button class="bu-download">
                <img src="img/msg_download.png" alt="icon-bu">
                <p>دانلود بارکد</p>
            </button>
        </div>
    </div>


    <div class="sheet" id="sheet3">
        <div class="handle"></div>
        <div class="content">
            <p class="title-dialog">منوی دیجیتال</p>

            <button style="min-height: 80px; border-radius: 15px;" class="bu-big">
                <img src="img/star-left-old.svg" alt="ui">
                <div style="min-height: 80px; border-radius: 15px;" class="bu-big-over">
                    <p>افزودن خوراکی</p>
                    <img src="img/msg_addbot.png" alt="icon-bu">
                </div>
            </button>

            <button style="min-height: 80px; border-radius: 15px;" class="bu-big">
                <img src="img/star-left-old.svg" alt="ui">
                <div style="min-height: 80px; border-radius: 15px;" class="bu-big-over">
                    <p>ویرایش منو دیجیتال</p>
                    <img src="img/msg_edit.png" alt="icon-bu">
                </div>
            </button>

            <button style="min-height: 80px; border-radius: 15px;" class="bu-big">
                <img src="img/star-left-old.svg" alt="ui">
                <div style="min-height: 80px; border-radius: 15px;" class="bu-big-over">
                    <p>اشتراک گزاری منو</p>
                    <img src="img/filled_button_share.png" alt="icon-bu">
                </div>
            </button>

        </div>
    </div>

</body>

</html>
