<!DOCTYPE html>
<html lang="fa" dir="rtl" oncontextmenu="return false;" draggable="false" ondragstart="return false">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DG Menu</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="scroll-stage">
    <div class="scroll-wrapper">

      <section class="scene active">
        <div class="page-box">

          <!-- ابرها -->
          <img src="img/3.png" class="cloud cloud-1">
          <img src="img/2.png" class="cloud cloud-2">
          <img src="img/3.png" class="cloud cloud-3">

          <!-- اشکال -->
          <img src="img/4.svg" class="triangle">
          <img src="img/5.svg" class="circle">

          <!-- متن چپ -->
          <div class="text left">
            <h1>بــهــــــتــریـن<br>منـو دیجیتال</h1>
          </div>

          <!-- لوگو وسط -->
          <div class="logo">
            <img src="img/logo.png" alt="logo">
          </div>
          <a class="bu-start" href="">ورود به دیجی منو</a>

          <!-- متن راست -->
          <div class="text right">
            <h1>دیــــجـــــــی<br>مـــــنـــــــــو</h1>
          </div>

        </div>
      </section>

      <section class="scene">
        <section class="section-two-b">

          <img src="img/4.svg" class="triangle">
          <img src="img/5.svg" class="circle">

          <img src="img/3.png" class="cloud cloud-1">
          <img src="img/2.png" class="cloud cloud-2">
          <img src="img/3.png" class="cloud cloud-3">
          
          <div class="ab">            
            <div class="ab-box">
              <img class="sir-photo" src="img/sir.png">
              <div class="cv-text">
                <p>دسـت در دسـت هـم دهـیـم به مهر، میـهن خویش را کنـیم آبـاد</p>
              </div>              
            </div>
          </div>

        </section>
      </section>

      <section class="scene">
        <section class="section-two">

          <!-- ستاره‌ها -->
          <img src="img/7.svg" class="star star-left">
          <img src="img/7.svg" class="star star-right">

          <!-- کارت‌ها -->
          <div class="cards">

            <img class="card" src="img/x.png">

            <img class="card" src="img/xx.png">

            <div class="cardmob">
              <p>اولین، جذاب ترین و سریع تـریــن منوی دیـجیـتـال ایــرانــی</p>
            </div>

            <img class="card" src="img/xxx.png">

          </div>

          <!-- دایره پایین -->
          <img src="img/6.svg" class="bottom-circle">
          <img src="img/6.svg" class="bottom-circle-b">
          <div class="ui-text-b">
            <p>اولین، جذاب ترین و سریع ترین منوی دیجیتال ایرانی</p>
          </div>

        </section>
      </section>

      <section class="scene">
        <section class="section-three">

          <!-- ستاره‌ها -->
          <img src="img/8.svg" class="star-blue star-tl">
          <img src="img/8.svg" class="star-blue star-br">

          <!-- متن -->
          <div class="ui-text">
            <p>رابــط کـاربـری سـاده و زیــبـا</p>
          </div>


          <!-- تصاویر UI -->
          <div class="ui-mockup">
            <img src="img/xxxx.png" class="ui back">
            <img src="img/xxxxx.png" class="ui front">
          </div>

        </section>
      </section>

      <section class="scene">
        <section class="section-two-b">
          <img src="img/3.png" class="cloud cloud-1">
          <img src="img/2.png" class="cloud cloud-2">
          <img src="img/3.png" class="cloud cloud-3">

          <!-- کارت‌ها -->
          <div class="cards">

            <img class="card" src="img/demox.jpg">

            <img class="card" src="img/demoxx.jpg">

            <img class="card" src="img/demoxxx.jpg">

            <img class="card" src="img/demoxxxx.jpg">


          </div>
        </section>
      </section>

    </div>
  </div>
<script>
  let current = 0;
  const scenes = document.querySelectorAll('.scene');
  let isScrolling = false;

  let touchStartY = 0;
  let touchEndY = 0;
  const swipeThreshold = 50; // حداقل مقدار سوایپ

  function updateScenes() {
    scenes.forEach((scene, i) => {
      scene.classList.remove('active', 'behind');

      if (i === current) {
        scene.classList.add('active');
      } else if (i === current - 1) {
        scene.classList.add('behind');
      }
    });
  }

  function scrollNext() {
    if (current < scenes.length - 1) {
      current++;
      updateScenes();
    }
  }

  function scrollPrev() {
    if (current > 0) {
      current--;
      updateScenes();
    }
  }

  function lockScroll() {
    isScrolling = true;
    setTimeout(() => {
      isScrolling = false;
    }, 1200);
  }

  /* ===== Mouse Wheel (Desktop) ===== */
  window.addEventListener('wheel', (e) => {
    if (isScrolling) return;

    if (e.deltaY > 0) {
      scrollNext();
    } else if (e.deltaY < 0) {
      scrollPrev();
    }

    lockScroll();
  }, { passive: true });

  /* ===== Touch (Mobile) ===== */
  window.addEventListener('touchstart', (e) => {
    touchStartY = e.touches[0].clientY;
  }, { passive: true });

  window.addEventListener('touchend', (e) => {
    if (isScrolling) return;

    touchEndY = e.changedTouches[0].clientY;
    const deltaY = touchStartY - touchEndY;

    if (Math.abs(deltaY) < swipeThreshold) return;

    if (deltaY > 0) {
      // swipe up
      scrollNext();
    } else {
      // swipe down
      scrollPrev();
    }

    lockScroll();
  }, { passive: true });

  updateScenes();
</script>


</body>

</html>
